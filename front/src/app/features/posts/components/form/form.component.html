<div class="flex p-4 w-full">
    <button mat-icon-button routerLink="/posts">
    <mat-icon>arrow_back</mat-icon>
    </button>
    <mat-card-content class="!w-full" style="padding-left: 0.5rem" *ngIf="postForm">
      <div class="flex items-center mt-4 mb-6">
        <h1 style="margin:0" class="font-bold !pt-12 !mx-auto">Create a new post</h1>
      </div>
      <form class="md:max-w-lg mx-auto" style="display:flex; flex-direction: column" [formGroup]="postForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline">
          <mat-label>Select a topic</mat-label>
          <mat-select ngDefaultControl formControlName="topicId">
            <mat-option *ngFor="let topic of topics$ | async" [value]="topic.id">
              {{topic.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Post title</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Post content</mat-label>
          <textarea matInput rows="8" formControlName="content"></textarea>
        </mat-form-field>
        <div class="mx-auto">
          <button class="bg-mdd-purple text-white" mat-raised-button type="submit" [disabled]="postForm.invalid">
            Create
          </button>
        </div>
      </form>
    </mat-card-content>
</div>
