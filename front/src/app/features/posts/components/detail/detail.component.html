<div class="p-4">
  <button class="!mb-2" mat-icon-button (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <section class="pl-2" *ngIf="post">
      <div>
        <h1 class="font-bold">{{post.title | titlecase}}</h1>
        <div class="flex gap-8 text-base font-normal mb-4">
          <p> {{ post.createdAt| date: 'longDate'}}</p>
          <p> {{ post.author }}</p>
          <p> {{ post.topic?.title }}</p>
        </div>
      </div>
      <mat-card-content>
        <div class="my2">
          <span class="ml1">{{ post.date | date: 'longDate'}}</span>
        </div>
        <div class="description">
          <p>Content: {{ post.content }} </p>
          <br>
        </div>
      </mat-card-content>
      <hr class="mb-4">
      <p class="text-lg">Comments</p>
      <section *ngIf="comments$">
        <div class="mb-4 flex max-md:flex-col gap-4" *ngFor="let comment of comments$ | async">
          <mat-card class="md:w-1/3 h-fit"> {{ comment.author }} </mat-card>
          <mat-card class="md:w-2/3 bg-gray-50">
            <p>{{ comment.comment }} </p>
            <p class="text-end text-xs">{{ comment.createdAt | date:'dd/MM/yyyy, HH:mm' }} </p>
          </mat-card>
        </div>
      </section>
  </section>
</div>
